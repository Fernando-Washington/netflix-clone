<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header class="header-container">
        <nav>
            <a class="logo" href="home.html"><img src="assets/logo.png" alt="Logo da Netflix"></a>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <div class="login-box">
                <label for="">Entrar</label>
                    <form action="">
                        <input type="email" name="email" id="email" placeholder="Email ou número de celular">
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <button type="submit" id="letsgo">Entrar</button>
                        <p>ou</p>
                        <a href="#">Usar um código de acesso</a>
                        <a href="#">Esqueceu a senha?</a>
                        <div class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                            <a href="#">Lembre-se de mim</a>
                        </div>
                    
                        <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. Saiba mais.</p>
                    </form>
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
