<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="assets/netflix-favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header-container">
        <nav>
            <a class="logo" href="index.html"><img src="assets/logo.png" alt="Logo da Netflix"></a>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <div class="login-box">
                <h1>Entrar</h1>
                <form id="loginForm" action="." method="post">
                    <input class="input-box" type="email" name="email" id="email" placeholder="Email ou número de celular">
                    <input class="input-box" type="password" name="password" id="password" placeholder="Senha">
                    <button type="submit" id="sing-in">Entrar</button>
                    <p class="text-or">ou</p>
                    <a class="code-acess" href="#">Usar um código de acesso</a>
                    <a class="forget-pass" href="#">Esqueceu a senha?</a>
                    <div class="help">
                        <span><input type="checkbox" name="remember" id="remember"></span>
                        <a href="#">Lembre-se de mim</a>
                    </div>
                    
                    <p class="new-here">Novo por aqui? <a href="#">Assine agora</a>.</p>
                    <p class="recaptcha">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script>
        const loginForm = document.getElementById('loginForm');
        const validCredentials = {
            username: 'rogerin123@gmail.com',
            password: 'souflamengo'
        };

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username === validCredentials.username && password === validCredentials.password) {
                window.location.href = 'home.html';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        });
    </script>
</body>
</html>
