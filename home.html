<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlfix</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="shortcut icon" href="/assets/netflix-favicon.ico" type="image/favicon-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css' integrity='sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w==' crossorigin='anonymous'/>

<body>
    <header class="header-container">
        <nav>
            <img src="assets/logo.png" alt="Logo da Netflix">
            <ul>
                <li><a href="#">Inicio</a></li>

                <li><a href="#">Minha lista</a></li>

            <div class="profile-container">
                <i class="bi bi-search"></i>
                <i class="bi bi-bell"></i>
                <img src="assets/profile.png" alt="Imagem de perfil">
                <i class="bi bi-caret-down-fill"></i>

        </nav>

    <main>
        <section class="home-container">
            <div class="text-container">
                <img src="assets/houseofninjas-text.png" alt="">

                <div class="text-button">
                    <a href="#" class="play-button"><i class="bi bi-play-fill"></i>Play</a>

                </div>
            </div>
            <h3 class="title-grid-1">Matched to You</h3>
            <div class="grid-container">

                    <img class="grid-img" src="assets/grid-items/grid-1/extraodinary.png" alt="">

                <div class="grid-item">

                    <img class="grid-img" src="assets/grid-items/grid-1/griselda.png" alt="">

            </div>
        </section>
        <section class="video-container">
            <div class="grid-container-main">
                <h3 class="title-grid-1">New on Netflix</h3>
                <div class="grid-container">
                
                <div class="grid-item">
                    <img class="grid-img" src="assets/grid-items/grid-2/thebrotherssun.png" alt="">
                </div>
                <div class="grid-item">
                    <img class="grid-img" src="assets/grid-items/grid-2/spaceforce.png" alt="">
                </div>
                <div class="grid-item">
                    <img class="grid-img" src="assets/grid-items/grid-2/plan.png" alt="">

                <div class="grid-item">
                    <img class="grid-img" src="assets/grid-items/grid-2/mario.png" alt="">

                <div class="grid-item">

                <div class="grid-item">
                    <img class="grid-img" src="assets/grid-items/grid-2/akillerparadox.png" alt="">

            <!--Top-10-->

            <div class="grid-conteiner-main">
                <h3 class="title-grid-1 top-10-text">Top 10 movies in the U.S. Today</h3>
                <div class="grid-container">
    
                <div class="grid-item top-10-item">
                    <img class="grid-img" src="assets/grid-items/top-10/orionandthedark.png" alt="">

                <div class="grid-item ">

                    <img class="grid-img" src="assets/grid-items/top-10/mario.png" alt="">
                </div>
                <div class="grid-item ">
                    <img class="grid-img" src="assets/grid-items/top-10/minions.png" alt="">
