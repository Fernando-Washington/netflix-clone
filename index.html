<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlix</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="assets/netflix-favicon.ico" type="image/x-icon">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css' integrity='sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w==' crossorigin='anonymous'/>
</head>
<body>
    <header class="header-container">
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="Logo da Netflix">
            </div>
            <div class="options">
                <select class="select-language" name="select" id="select">
                    <option value="value-1">português</option>
                    <option value="value-2" selected>inglês</option>
                </select>
                <a href="login.html">Sing In</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="text-container">
            <div class="text">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p>Starts at BRL 20.90. Cancel anytime.</p>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            </div>
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email adress">
                <button id="login">Get Started <i class="bi bi-chevron-right"></i></button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
